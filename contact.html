<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Web-Site</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="sidebar sidebargo">
      <nav>
        <li><a href="/">Home</a></li>
        <li><a href="/intro.html">MyIntro</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="/ham.png" alt="There is an image!!" width="25px">
        <img class="cross" src="/cross.png" alt="There is an image!!" width="25px">
      </div>
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="text" class="form-control" id="clientname" aria-describedby="name">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiry</label>
            <input type="text" class="form-control" id="enquiry" aria-describedby="enquiryforwork">
          </div>
          <div id="form-check">
            <input type="checkbox" class="form-check-input" id="clientcheck">
            <label class="form-check-label" for="clientcheck">Check to work on a project</label>
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
